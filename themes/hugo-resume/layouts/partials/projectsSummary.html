
<h3 class="mb-3"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
<div class="resume-item d-flex flex-column justify-content-start flex-md-row mb-3">

  <div class="resume-content" style="width:150px;">
    {{with  .Params.image }}
      <img class="thumbnail" src="{{ . }}"/>
    {{ end }}
  </div>
  <div class="resume-date">
    <p>{{ .Description | safeHTML }}<p>
    <p class><a href="{{.Permalink}}">Read more..</a></p>
  </div>
</div>
<div>{{ partial "techtags" . }}</div>
